<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://fonts.googleapis.com/css2?family=Turret+Road&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">

<title>WeatherApp</title>


</head>
<body>

<div class="weather-container" id="container">
<p class="country"></p>
<p class="city"></p>
<p id="date"></p>
<img class="icon">
<p class="description"></p>
<p class="sunrise"></p>
<p class="sunset"></p>
<p class="temp"></p>
<p class="tempFeels"></p>
<p class="tempMax"></p>
<p class="tempMin"></p>
<p class="windSpeed"></p>
<p class="pressure"></p>
<p class="humidity"></p>

</div>
<div class="change">
<input class="change-input" type="text" placeholder="Enter City" id="city-input"></input>
<input class="change-input" id="submit" value="Search" type="button" onclick=""></input>
</div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>  
<script src="./script.js"></script>
</body>
</html>
